<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>upload</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script language="javascript" src="js/swfobject.js"></script>
<script type="text/javascript">


	function writeFlash(){
	
		var flashvars = {};
		var params = {quality: "high",swLiveConnect:"true",menu: "false",allowScriptAccess: "sameDomain",allowFullScreen:"true"};
		var attributes = {};
		swfobject.embedSWF("videoplay.swf", "myContent", "720", "426", "9.0.0","expressInstall.swf", flashvars, params, attributes);
	
	}
	$(function(){
		writeFlash();
	});
</script>
<style>
body {margin:0px}
#myContent { width:720px;height:426px}
</style>
</head>
<body><div id="myContent"></div></body></html>

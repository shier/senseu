<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
#menuContent{position:absolute;width:461px;height:61px; background:url(images/home_iback.png)}
#menuLeftText {
	position: absolute;
	top: 15px;
	left: 20px;
	color: white;
	font-size: 14px;
	width: 134px;
	height: 31px;
}
#iconList{
	position: absolute;
	top: 5px;
	height: 48px;
	width: 288px;
	left: 167px;
}
.iconItem {float:left; position:relative; width:48px;height:48px;}
</style>
</head>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>
var iconID=1
$(function(){
	for(i=1;i<7;i++){
		$('<div id="icon'+i+'" class="iconItem"></div>').appendTo($('#iconList'));	
		$('#icon'+i).css("background","url(images/icon"+i+"_0.png)");
		
		if(i==iconID){
			$('#icon'+i).html('<img src="images/icon'+i+'_1.png" />');
		}else{
			setupbtn(i)
		}
	}
	
});

function setupbtn(id){
	$('#icon'+id).bind("mouseenter",{id:id},showover);
	$('#icon'+id).bind("mouseleave",{id:id},showout);
	$('#icon'+id).bind("click",{id:id},jumppage);
	$('#icon'+id).html('');
	$('#icon'+id).css("cursor","pointer");
}
function removebtn(id){
	$('#icon'+id).unbind();
	$('#icon'+id).css("cursor","default");
	
}

function showover(event){
	$('#icon'+event.data.id).html('<img src="images/icon'+event.data.id+'_2.png" />');
}
function showout(event){
	$('#icon'+event.data.id).html('');
}
function jumppage(event){
	
	$('#icon'+iconID).html('');
	setupbtn(iconID)
	iconID=event.data.id
	$('#icon'+iconID).html('<img src="images/icon'+iconID+'_1.png" />');
	removebtn(iconID)
	
}

</script>
<body>
<div id="menuContent"><div id="menuLeftText">Discover more<br />Features of Sense-U</div><div id="iconList"></div></div>
</body>
</html>
